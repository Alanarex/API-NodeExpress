<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
  </head>
  <body>
    <h1>Add User</h1>
    <form action="/users/add" method="get">
      <!-- Form fields for adding a user -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" required />

      <label for="isAdmin">Admin:</label>
      <input type="checkbox" id="isAdmin" name="isAdmin" />

      <label for="team">Team:</label>
      <select id="team" name="team">
        <option value="0">No Team</option>
        <option value="1">Fox</option>
        <option value="2">Chicken</option>
        <option value="3">Viper</option>
      </select>

      <button type="submit">Add User</button>
    </form>

    <!-- Buttons to navigate to other HTML files -->
    <button onclick="window.location.href='/showAllUsers'">
      Show All Users
    </button>
    <button onclick="window.location.href='/UpdateUser'">Update User</button>
    <button onclick="window.location.href='/deleteUser'">Delete User</button>
    <button onclick="window.location.href='/searchUser'">Search</button>
  </body>
</html>
