<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update User</title>
  </head>
  <body>
    <h1>Update User</h1>
    <form action="/users/update" method="get">
      <!-- Add your form fields for updating a user here -->
      <label for="userId">User ID:</label>
      <input type="number" id="userId" name="userId" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"  />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"  />

      <label for="team">Team:</label>
      <select id="team" name="team">
        <option value="null"></option>
        <option value="0">None</option>
        <option value="1">Fox</option>
        <option value="2">Chicken</option>
        <option value="3">Viper</option>
      </select>

      <button type="submit">Update User</button>
    </form>

    <button onclick="window.location.href='/addUser'">Add User</button>
    <button onclick="window.location.href='/showAllUsers'">
      Show All Users
    </button>
    <button onclick="window.location.href='/deleteUser'">Delete User</button>
    <button onclick="window.location.href='/searchUser'">Search</button>
  </body>
</html>
